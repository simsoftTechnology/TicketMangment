<div class="container">
  <div class="custom-card">
    <div class="custom-card-header">
      <h3>SIMSOFT</h3>
      <h4>Mot de passe oublié</h4>
    </div>
    <div class="custom-card-body">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Adresse e-mail <span class="text-danger">*</span></label>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="votre@email.com"
            [ngClass]="{ 'is-invalid': (forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.touched || formSubmitted)) }"
          />
          <div *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.touched || formSubmitted)" class="text-danger">
            <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">L'adresse e-mail est requise.</small>
            <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Veuillez entrer une adresse e-mail valide.</small>
          </div>
          <!-- Backend Error -->
          <div *ngIf="forgotPasswordError?.email" class="text-danger">
            {{ forgotPasswordError.email }}
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">
          <ng-container *ngIf="!isLoading; else loadingTpl">Envoyer le lien de réinitialisation</ng-container>
          <ng-template #loadingTpl>
            <span class="spinner"></span> Envoi en cours...
          </ng-template>
        </button>
        
        <div class="forgot-password">
          <a [routerLink]="['']">Retour à la connexion</a>
        </div>
      </form>
      
      <div class="alert alert-success" *ngIf="message">
        {{ message }}
        <button type="button" class="close-btn" (click)="dismissMessage()">&times;</button>
      </div>
    </div>
  </div>
</div>
