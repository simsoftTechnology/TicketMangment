<!-- user-selector-dialog.component.html -->
<div class="dialog-container">
  <!-- En-t√™te du dialog -->
  <div class="dialog-header">
    <span>Attacher un utilisateur</span>
    <button class="close-button" mat-dialog-close>&times;</button>
  </div>

  <!-- Contenu principal -->
  <div class="dialog-content">
    <!-- Zone de s√©lection (d√©clencheur du dropdown) -->
    <div class="search-container">
      <div class="search-field" (click)="toggleDropdown()" #trigger>
        <span>
          {{ selectedUser ? (selectedUser.firstName + ' ' + selectedUser.lastName) : 'S√©lectionnez une option' }}
        </span>
        <span class="dropdown-arrow">‚ñº</span>
      </div>
    </div>

    <!-- Bouton de confirmation (optionnel, ici nous utilisons le clic sur l'option pour fermer le dropdown) -->
    <div class="confirm-container" *ngIf="selectedUser">
      <button class="confirm-button" (click)="confirmSelection()" [disabled]="isLoading">
        <ng-container *ngIf="!isLoading; else loadingTpl">
          Confirmer
        </ng-container>
        <ng-template #loadingTpl>
          <span class="spinner"></span> Confirmer
        </ng-template>
      </button>
    </div>    
  </div>
</div>

<!-- Template du dropdown qui sera affich√© via l'Overlay -->
<ng-template #dropdownTemplate>
  <div class="dropdown-container">
    <!-- Champ de recherche √† l'int√©rieur du dropdown -->
    <div class="search-input">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="filterUsers()"
        placeholder="Commencez √† taper pour rechercher..."
      />
      
    </div>
    <div class="options-list">
      <div
        class="option-item"
        *ngFor="let user of filteredUsers"
        (click)="selectUser(user)"
      >
          {{ user.firstName }} {{ user.lastName }} ‚Äì {{ user.role }}
      </div>
      <div class="no-result" *ngIf="filteredUsers.length === 0">
        <span class="no-results-icon">üîç</span>
        Aucun utilisateur trouv√©.
      </div>
    </div>
  </div>
</ng-template>
